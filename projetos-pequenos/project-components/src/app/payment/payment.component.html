<div class="payment">
  <form class="container-fluid">
    <div class="row">
      <span class="total">
        Valor Total
        <strong class="total-value">
          {{totalValueStr}}
        </strong>
      </span>
    </div>

    <div>
      <app-payment-ways (paymentWayChange)="updatePaymentWay($event)"></app-payment-ways>
    </div>

    <div>
      <app-credit-card (parcelChange)="updateParcel($event)"></app-credit-card>
    </div>

  </form>
</div>
